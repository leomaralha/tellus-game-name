services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tellus-app
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - tellus-network

  postgres:
    image: postgres:15-alpine
    container_name: tellus-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tellus
      POSTGRES_PASSWORD: tellus123
      POSTGRES_DB: tellus_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tellus-network

  redis:
    image: redis:7-alpine
    container_name: tellus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - tellus-network

volumes:
  postgres_data:
  redis_data:

networks:
  tellus-network:
    driver: bridge
